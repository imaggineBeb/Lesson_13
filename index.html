<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson 13</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="container">
				<div class="lighthouse">
					<div class="lighthouse__container">
						<div class="lighthouse__ground"></div>
						<div class="lighthouse__sun"></div>
						<div class="lighthouse__sea">
							<div class="lighthouse__wave1">
								<img src="img/wave3.png" class="wave1" alt="">
							</div>
							<div class="lighthouse__wave2">
								<img src="img/wave3.png" class="wave2" alt="">
							</div>
							<div class="lighthouse__boat">
								<img src="img/boat.png" alt="" class="boat__item">
							</div>
						</div>
						<div class="lighthouse__cloud">
							<img src="img/pngegg.png" class="cloud-item-one" alt="">
							<img src="img/pngegg.png" class="cloud-item-two" alt="">
						</div>
						<div class="lighthouse__house-light">
							<img class="house-light__item" src="img/Lighthouse.png" alt="">
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
